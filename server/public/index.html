<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script> 
    <link rel="stylesheet" href="styles/styles.css">
    <title>jQuery Server Side Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <!-- Input and calculation feilds -->
    <div id="calculatorBody">
        <input type="text" id="num1" placeholder="Enter Number"></input>
        <button class='operator' data-value="+">+</button>
        <button class='operator' id="minusOp" data-value="-">-</button>
        <button class='operator' id="multiplyOp" data-value="*">*</button>
        <button class='operator' id="divideOp" data-value="/">/</button>
        <input type="text" id="num2" placeholder="Enter Number"></input>
        <button id="submitButton">=</button>
        <button id="clearButton">C</button>
    </div>
    
    <!-- id to receive calculation -->
    <h3 id="calculationTotal">Total: </h3>

    <!-- ul to list history of calculations -->
    <ul id="calculationHistory"> 

    </ul> 

</body>
</html>

    capture this input, 
    bundle it up in an object, and 
    send this object to the server via a POST.   -->
